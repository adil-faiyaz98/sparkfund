apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: transactions
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: transactions
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
