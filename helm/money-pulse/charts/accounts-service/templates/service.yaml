apiVersion: v1
kind: Service
metadata:
  name: { { include "accounts-service.fullname" . } }
  labels: { { - include "accounts-service.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.httpPort } }
      targetPort: http
      protocol: TCP
      name: http
    - port: { { .Values.service.grpcPort } }
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector: { { - include "accounts-service.selectorLabels" . | nindent 4 } }
