apiVersion: v1
kind: ConfigMap
metadata:
  name: investments-config
  namespace: sparkfund
  labels:
    app: sparkfund
data:
  INVESTMENT_API_ENDPOINT: "https://api.investments.moneypulse.io/v1"
  INVESTMENT_REFRESH_INTERVAL: "3600"  # In seconds
  DEFAULT_CURRENCY: "USD"
  STOCK_DATA_PROVIDER: "alphavantage"
  STOCK_API_TIMEOUT: "30"  # In seconds
  PORTFOLIO_SYNC_CRON: "0 */6 * * *"  # Every 6 hours
  DIVIDEND_TRACKING: "enabled"
  CAPITAL_GAINS_CALCULATION: "fifo"  # First In, First Out
  LOG_LEVEL: "info"
  CACHE_TTL: "1800"  # In seconds
  APP_ENV: development
  SERVER_PORT: "8080"
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_NAME: sparkfund
  DB_SSL_MODE: disable
