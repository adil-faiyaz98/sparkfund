apiVersion: v1
kind: ConfigMap
metadata:
  name: loans-config
  labels:
    app: money-pulse
    component: loans
data:
  LOAN_API_ENDPOINT: "https://api.loans.moneypulse.io/v1"
  INTEREST_CALCULATION_METHOD: "daily-compound"
  PAYMENT_REMINDER_DAYS: "5"
  DEFAULT_LOAN_TERM_MONTHS: "60"
  DEFAULT_INTEREST_RATE: "4.5"
  MIN_PAYMENT_PERCENTAGE: "2.5"
  AMORTIZATION_SCHEDULE_POINTS: "120"  # Number of data points to generate
  CREDIT_SCORE_PROVIDER: "equifax"
  REFINANCE_CHECK_INTERVAL: "2592000"  # 30 days in seconds
  LOG_LEVEL: "info"
  RATE_REFRESH_CRON: "0 0 * * *"  # Daily at midnight
