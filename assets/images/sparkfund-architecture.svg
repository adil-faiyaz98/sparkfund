<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="api-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6fa5" />
      <stop offset="100%" stop-color="#6b8cbb" />
    </linearGradient>
    <linearGradient id="kyc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b8c5a" />
      <stop offset="100%" stop-color="#7bac7a" />
    </linearGradient>
    <linearGradient id="investment-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a55a4a" />
      <stop offset="100%" stop-color="#c57a6a" />
    </linearGradient>
    <linearGradient id="user-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8c5a8c" />
      <stop offset="100%" stop-color="#ac7aac" />
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5a54a" />
      <stop offset="100%" stop-color="#c5c56a" />
    </linearGradient>
    <linearGradient id="db-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a8ca5" />
      <stop offset="100%" stop-color="#6aacbb" />
    </linearGradient>
    <linearGradient id="cache-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a54a8c" />
      <stop offset="100%" stop-color="#c56aac" />
    </linearGradient>
    <linearGradient id="monitoring-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4aa55a" />
      <stop offset="100%" stop-color="#6ac57a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" rx="10" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">SparkFund Microservices Architecture</text>
  
  <!-- API Gateway -->
  <rect x="350" y="60" width="100" height="60" rx="5" fill="url(#api-gradient)" />
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">API Gateway</text>
  
  <!-- Services -->
  <rect x="150" y="170" width="100" height="60" rx="5" fill="url(#kyc-gradient)" />
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">KYC Service</text>
  
  <rect x="300" y="170" width="100" height="60" rx="5" fill="url(#investment-gradient)" />
  <text x="350" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Investment Service</text>
  
  <rect x="450" y="170" width="100" height="60" rx="5" fill="url(#user-gradient)" />
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">User Service</text>
  
  <rect x="600" y="170" width="100" height="60" rx="5" fill="url(#ai-gradient)" />
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AI Service</text>
  
  <!-- Infrastructure -->
  <rect x="150" y="280" width="100" height="60" rx="5" fill="url(#db-gradient)" />
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PostgreSQL</text>
  
  <rect x="300" y="280" width="100" height="60" rx="5" fill="url(#cache-gradient)" />
  <text x="350" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Redis</text>
  
  <rect x="450" y="280" width="100" height="60" rx="5" fill="url(#monitoring-gradient)" />
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Prometheus</text>
  
  <rect x="600" y="280" width="100" height="60" rx="5" fill="url(#monitoring-gradient)" />
  <text x="650" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Jaeger</text>
  
  <!-- Connections -->
  <!-- API Gateway to Services -->
  <line x1="400" y1="120" x2="200" y2="170" stroke="#666" stroke-width="2" />
  <line x1="400" y1="120" x2="350" y2="170" stroke="#666" stroke-width="2" />
  <line x1="400" y1="120" x2="500" y2="170" stroke="#666" stroke-width="2" />
  <line x1="400" y1="120" x2="650" y2="170" stroke="#666" stroke-width="2" />
  
  <!-- Services to Infrastructure -->
  <line x1="200" y1="230" x2="200" y2="280" stroke="#666" stroke-width="2" />
  <line x1="350" y1="230" x2="200" y2="280" stroke="#666" stroke-width="2" />
  <line x1="500" y1="230" x2="200" y2="280" stroke="#666" stroke-width="2" />
  
  <line x1="200" y1="230" x2="350" y2="280" stroke="#666" stroke-width="2" />
  <line x1="350" y1="230" x2="350" y2="280" stroke="#666" stroke-width="2" />
  <line x1="500" y1="230" x2="350" y2="280" stroke="#666" stroke-width="2" />
  <line x1="650" y1="230" x2="350" y2="280" stroke="#666" stroke-width="2" />
  
  <!-- Services to Monitoring -->
  <line x1="200" y1="230" x2="500" y2="280" stroke="#666" stroke-width="2" />
  <line x1="350" y1="230" x2="500" y2="280" stroke="#666" stroke-width="2" />
  <line x1="500" y1="230" x2="500" y2="280" stroke="#666" stroke-width="2" />
  <line x1="650" y1="230" x2="500" y2="280" stroke="#666" stroke-width="2" />
  
  <line x1="200" y1="230" x2="650" y2="280" stroke="#666" stroke-width="2" />
  <line x1="350" y1="230" x2="650" y2="280" stroke="#666" stroke-width="2" />
  <line x1="500" y1="230" x2="650" y2="280" stroke="#666" stroke-width="2" />
  <line x1="650" y1="230" x2="650" y2="280" stroke="#666" stroke-width="2" />
  
  <!-- Client -->
  <rect x="350" y="10" width="100" height="20" rx="5" fill="#999" />
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Clients</text>
  <line x1="400" y1="30" x2="400" y2="60" stroke="#666" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="20" y="350" width="760" height="40" rx="5" fill="rgba(255,255,255,0.7)" />
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    A cloud-native microservices architecture with API Gateway, specialized services, and supporting infrastructure
  </text>
</svg>
