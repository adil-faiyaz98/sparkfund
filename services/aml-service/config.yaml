server:
  port: 8080
  readTimeout: 10
  writeTimeout: 10
  idleTimeout: 120

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: aml_service
  sslmode: disable

security:
  cors:
    allowedOrigins:
      - "*"
    allowedMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowedHeaders:
      - Content-Type
      - Authorization
    exposedHeaders:
      - Content-Length
    allowCredentials: true
    maxAge: 3600 