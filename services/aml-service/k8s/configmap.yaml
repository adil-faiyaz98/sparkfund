apiVersion: v1
kind: ConfigMap
metadata:
  name: aml-service-config
  namespace: sparkfund
data:
  config.yaml: |
    app:
      name: aml-service
      environment: production
      log_level: info
      metrics_enabled: true
      tracing_enabled: true
      rate_limit:
        enabled: true
        requests_per_second: 100
        burst_size: 200
      security:
        cors:
          allowed_origins: ["https://api.sparkfund.com"]
          allowed_methods: ["GET", "POST", "PUT", "DELETE"]
          allowed_headers: ["Authorization", "Content-Type"]
          max_age: 3600
        headers:
          x_frame_options: "DENY"
          x_content_type_options: "nosniff"
          x_xss_protection: "1; mode=block"
          strict_transport_security: "max-age=31536000; includeSubDomains"
          content_security_policy: "default-src 'self'"
    
    database:
      host: postgres.sparkfund.svc.cluster.local
      port: 5432
      name: sparkfund
      ssl_mode: require
      max_connections: 20
      idle_timeout: 300
      connection_timeout: 10
    
    redis:
      host: redis.sparkfund.svc.cluster.local
      port: 6379
      password: ""
      db: 0
      pool_size: 10
      min_idle_conns: 5
      idle_timeout: 300
    
    aml:
      risk_threshold:
        low: 0.3
        medium: 0.6
        high: 0.8
      transaction:
        max_amount: 1000000
        max_frequency: 100
        time_window: 3600
      monitoring:
        enabled: true
        metrics_interval: 15
        alert_thresholds:
          error_rate: 0.1
          latency: 1.0
          risk_rate: 0.1
    
    tracing:
      enabled: true
      sampler: 1.0
      exporter:
        type: jaeger
        endpoint: jaeger.sparkfund.svc.cluster.local:14268
        service_name: aml-service
    
    monitoring:
      enabled: true
      prometheus:
        enabled: true
        path: /metrics
        port: 9090
      health:
        enabled: true
        path: /health
        port: 8081 