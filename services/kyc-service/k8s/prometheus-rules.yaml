apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kyc-service-rules
  labels:
    release: prometheus
spec:
  groups:
  - name: kyc-service
    rules:
    - alert: KYCServiceHighErrorRate
      expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: High error rate detected
        description: "KYC service is experiencing high error rate: {{ $value | humanizePercentage }}"

    - alert: KYCServiceHighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High latency detected
        description: "95th percentile latency is above 1s: {{ $value }}s"

    - alert: KYCServiceHighCPUUsage
      expr: container_cpu_usage_seconds_total{container="kyc-service"} > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High CPU usage
        description: "CPU usage is above 80%: {{ $value | humanizePercentage }}"

    - alert: KYCServiceHighMemoryUsage
      expr: container_memory_usage_bytes{container="kyc-service"} / container_spec_memory_limit_bytes{container="kyc-service"} > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High memory usage
        description: "Memory usage is above 80%: {{ $value | humanizePercentage }}" 