apiVersion: v1
kind: Secret
metadata:
  name: credit-scoring-service-secrets
  namespace: sparkfund
  annotations:
    kubernetes.io/service-account.name: credit-scoring-service
type: Opaque
stringData:
  # Database credentials
  db_password: "REPLACE_WITH_DB_PASSWORD"
  db_user: "REPLACE_WITH_DB_USER"
  
  # Redis credentials
  redis_password: "REPLACE_WITH_REDIS_PASSWORD"
  
  # External credit bureau API credentials
  experian_api_key: "REPLACE_WITH_EXPERIAN_API_KEY"
  experian_api_secret: "REPLACE_WITH_EXPERIAN_API_SECRET"
  equifax_api_key: "REPLACE_WITH_EQUIFAX_API_KEY"
  equifax_api_secret: "REPLACE_WITH_EQUIFAX_API_SECRET"
  transunion_api_key: "REPLACE_WITH_TRANSUNION_API_KEY"
  transunion_api_secret: "REPLACE_WITH_TRANSUNION_API_SECRET"
  
  # Model configuration
  model_encryption_key: "REPLACE_WITH_MODEL_ENCRYPTION_KEY"
  model_encryption_iv: "REPLACE_WITH_MODEL_ENCRYPTION_IV"
  model_version: "1.0.0"
  
  # Encryption keys
  encryption_key: "REPLACE_WITH_ENCRYPTION_KEY"
  encryption_iv: "REPLACE_WITH_ENCRYPTION_IV"
  
  # External service credentials
  credit_bureau_api_url: "https://credit-bureau-api.example.com"
  fraud_detection_api_key: "REPLACE_WITH_FRAUD_DETECTION_API_KEY"
  fraud_detection_api_secret: "REPLACE_WITH_FRAUD_DETECTION_API_SECRET"
  
  # Monitoring credentials
  prometheus_basic_auth: "REPLACE_WITH_PROMETHEUS_BASIC_AUTH"
  
  # Additional security keys
  rate_limit_key: "REPLACE_WITH_RATE_LIMIT_KEY"
  session_key: "REPLACE_WITH_SESSION_KEY"
  csrf_key: "REPLACE_WITH_CSRF_KEY"

  # SSL certificates
  db_ssl_cert: |
    -----BEGIN CERTIFICATE-----
    Your SSL certificate here
    -----END CERTIFICATE-----
  db_ssl_key: |
    -----BEGIN PRIVATE KEY-----
    Your SSL key here
    -----END PRIVATE KEY-----

  # Redis SSL certificates
  redis_ssl_cert: |
    -----BEGIN CERTIFICATE-----
    Your Redis SSL certificate here
    -----END CERTIFICATE-----

  # External service URLs
  credit_bureau_api_url: "https://credit-bureau-api.example.com"
  fraud_detection_api_url: "https://fraud-detection-api.example.com"

  # Grafana basic authentication
  grafana_basic_auth: "admin:your-grafana-password" 