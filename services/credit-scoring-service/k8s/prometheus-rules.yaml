apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: credit-scoring-service-alerts
  namespace: sparkfund
  labels:
    release: prometheus
spec:
  groups:
  - name: credit-scoring-service
    rules:
    - alert: CreditScoringServiceHighErrorRate
      expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: High error rate detected in Credit Scoring service
        description: "Error rate is above 10% for the last 5 minutes"
    - alert: CreditScoringServiceHighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High latency detected in Credit Scoring service
        description: "95th percentile latency is above 1 second for the last 5 minutes"
    - alert: CreditScoringServiceHighCPUUsage
      expr: container_cpu_usage_seconds_total{container="credit-scoring-service"} > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High CPU usage detected in Credit Scoring service
        description: "CPU usage is above 80% for the last 5 minutes"
    - alert: CreditScoringServiceHighMemoryUsage
      expr: container_memory_usage_bytes{container="credit-scoring-service"} / container_spec_memory_limit_bytes{container="credit-scoring-service"} > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High memory usage detected in Credit Scoring service
        description: "Memory usage is above 80% for the last 5 minutes"
    - alert: CreditScoringServiceDown
      expr: up{job="credit-scoring-service"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: Credit Scoring service is down
        description: "Credit Scoring service has been down for more than 1 minute"
    - alert: CreditScoringServiceHighRequestVolume
      expr: rate(http_requests_total[5m]) > 1000
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High request volume detected in Credit Scoring service
        description: "Request volume is above 1000 per minute for the last 5 minutes"
    - alert: CreditScoringServiceHighRiskScoreRate
      expr: rate(credit_scoring_high_risk_scores_total[5m]) / rate(credit_scoring_total_scores_total[5m]) > 0.2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High rate of high-risk scores detected
        description: "More than 20% of credit scores are high-risk for the last 5 minutes" 