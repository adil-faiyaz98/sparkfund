replicaCount: 2

image:
  repository: sparkfund/aml-service
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: aml.sparkfund.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - aml-service
          topologyKey: kubernetes.io/hostname

env:
  - name: ENVIRONMENT
    value: production
  - name: PORT
    value: "8080"
  - name: DB_HOST
    valueFrom:
      secretKeyRef:
        name: aml-service-secrets
        key: db-host
  - name: DB_PORT
    valueFrom:
      secretKeyRef:
        name: aml-service-secrets
        key: db-port
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: aml-service-secrets
        key: db-user
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: aml-service-secrets
        key: db-password
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: aml-service-secrets
        key: db-name
  - name: DB_SSLMODE
    value: "require"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  scrapeInterval: 15s

postgresql:
  enabled: true
  auth:
    username: aml_service
    database: aml_service
    password: changeme
  primary:
    persistence:
      size: 10Gi
      storageClass: standard
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

redis:
  enabled: true
  auth:
    password: changeme
  master:
    persistence:
      size: 5Gi
      storageClass: standard
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi 